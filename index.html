<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Little Bit Queer Art Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="static/css/style.css" rel="stylesheet" type="text/css">
</head>

<body>
    <header>
        <div id="header" class="row">
            <div class="col-4"></div>
            <div id="title" class="col-4">
                <a href="./index.html">
                    <h1><span class="tiny-font colour-1">The</span> <span class="med-font colour-2">Little</span> <span class="small-font colour-3">Bit</span> Queer</h1>
                    <h2><span class="med-font">Art</span> <span class="colour-2">Shop</span></h2>
                </a>
            </div>
            <div class="col-4"></div>
        </div>
        <nav id="header-nav" class="navbar navbar-expand-lg">
            <div class="container-fluid justify-content-center">
                <ul class="navbar-nav">
                    <li class="nav-item item-start active ps-5 pe-5">
                        <a class="nav-link ps-4 pe-4" href="./index.html">Home</a>
                    </li>
                    <li class="nav-item item-mid ps-5 pe-5">
                        <a class="nav-link ps-4 pe-4" href="#">Shop</a>
                    </li>
                    <li class="nav-item item-end ps-5 pe-5">
                        <a class="nav-link ps-4 pe-4" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <section>
        <div class="row">
            <h3 class="text-center pt-5 pb-4">About</h3>
            <div class="col-3"></div>
            <div class="col-6 pt-3 pb-3">
                <p class="about">The Little Bit Queer Art Shop was founded by a queer artist based in the UK.</p>
            </div>
            <div class="col-3"></div>
        </div>
    </section>

    <section>
        <div class="flex-container">
            <div class="row">
                <h3 class="text-center pt-5 pb-4">New Products</h3>
            </div>
            <div class="row">
                <div class="col-1"></div>
                <div class="product-box item-start text-center col-2 pt-5 pb-5">
                    <img class="product" src="./static/images/queer-bros-cover.png">
                    <p class="pt-4">Queer Bros vol. 1</p>
                    <p class="pt-1">£8.99</p>
                </div>
                <div class="product-box item-mid text-center col-2 pt-5 pb-5">
                    <img class="product" src="./static/images/dreams-simple.png">
                    <p class="pt-4">Dreams Simple Print</p>
                    <p class="pt-1">£10.99</p>
                </div>
                <div class="product-box item-mid text-center col-2 pt-5 pb-5">
                    <img class="product" src="./static/images/dreams.png">
                    <p class="pt-4">Dreams Print</p>
                    <p class="pt-1">£11.99</p>
                </div>
                <div class="product-box item-mid text-center col-2 pt-5 pb-5">
                    <img class="product" src="./static/images/queer-bros.png">
                    <p class="pt-4">Queer Bros Print</p>
                    <p class="pt-1">£6.99</p>
                </div>
                <div id="product-end" class="product-box product-end text-center col-2 pt-5 pb-5">5</div>
                <div class="col-1"></div>
            </div>
            <div class="row">
                <div class="col-3"></div>
                <div class="col-6 pt-3 pb-3">
                    <a href="#">See all</a>
                </div>
                <div class="col-3"></div>
            </div>
        </div>
    </section>

    <footer>
        <div id="footer" class="row pt-3 pb-3">a</div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

</html>
